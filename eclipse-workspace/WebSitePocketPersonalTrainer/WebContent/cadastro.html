<!DOCTYPE HTML>
<html lang="pt-br">
 <head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Cadastro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<style>
	#corpo{
	margin: 0px 20px 8px 40px;
	}
	</style>
 </head>
 <body class="container-fluid">
	
	<form>
		<fieldset class="shadow p-3 mb-5 bg-white rounded">		
		 <legend>Cadastrar Academia</legend>
			<div class="form-row">
				<div class="col-sm-6 col-xs-12">					
				  <label for="txtNF">Nome Academia</label>
		          <input type="text" id="txtNF" class="form-control"  placeholder="">
						
		         <label for="txtE">Endereço</label>
				 <input type="text" id="txtE" class="form-control" placeholder="">
						
				 <label for="txtC">Cidade</label>
				 <input type="text" id="txtC" class="form-control" placeholder="">
						
				 <label for="txtET">UF</label>
				 <select name="estados" id="txtET" class="form-control">
					<option value="estado">Selecione o Estado</option> 
					<option value="ac">Acre</option> 
					<option value="al">Alagoas</option> 
					<option value="am">Amazonas</option> 
					<option value="ap">Amapá</option> 
					<option value="ba">Bahia</option> 
					<option value="ce">Ceará</option> 
					<option value="df">Distrito Federal</option> 
					<option value="es">Espírito Santo</option> 
					<option value="go">Goiás</option> 
					<option value="ma">Maranhão</option> 
					<option value="mt">Mato Grosso</option> 
					<option value="ms">Mato Grosso do Sul</option> 
					<option value="mg">Minas Gerais</option> 
					<option value="pa">Pará</option> 
					<option value="pb">Paraíba</option> 
					<option value="pr">Paraná</option> 
					<option value="pe">Pernambuco</option> 
					<option value="pi">Piauí</option> 
				    <option value="rj">Rio de Janeiro</option> 
					<option value="rn">Rio Grande do Norte</option> 
					<option value="ro">Rondônia</option> 
					<option value="rs">Rio Grande do Sul</option> 
					<option value="rr">Roraima</option> 
					<option value="sc">Santa Catarina</option> 
					<option value="se">Sergipe</option> 
					<option value="sp">São Paulo</option> 
					<option value="to">Tocantins</option> 
				 </select>
						
				<label for="txtT">Telefone</label>
				<input type="text" id="txtT" class="form-control" placeholder="">
			</div>
			<div class="col-sm-6 col-xs-12">
			 <fieldset class="shadow p-3 mb-5 bg-white rounded">
			  <legend>Dado do Personal Trainer</legend>
			  <label for="txtNP">Nome</label>
			  <input type="text" id="txtNP" class="form-control" >
			  
			  <label for="txtNP">CREF</label>
   			  <input type="text" id="txtNP" class="form-control" >
   			 </fieldset>						
			</div>
				
		</div>	
	</fieldset>							
   <div class="row">
	<div class="col-sm-6 col-xs-12">
	<input type="Submit" id="btnE" class="btn btn-second btn-lg " value="Enviar">
	<input type="Reset" id="btnR" class="btn btn-second btn-lg" value="Limpar Tudo">
	</div>
   </div>
  </form>
 </body>

</html>
