<!DOCTYPE HTML>
<html lang="pt-br">
 <head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- AngularJS -->
	<script src="angularJS/angular.min.js"></script>
	<script type="text/javascript" src="angularJS/controllers/personal-trainer-controler.js"></script>
	<script type="text/javascript" src="angularJS/controllers/academia-controller.js"></script>
	
	<title>Cadastro</title>
    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
	
	<!-- Latest compiled JavaScript -->
	<script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script src="bootstrap-4.1.3/js/bootstrap.bundle.js"></script>	
	<script src="bootstrap-4.1.3/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap-4.1.3/js/bootstrap.js"></script>
	<script src="javaScript/jquery-3.3.1.min.js"></script>
	
 </head>
 <body class="container-fluid bg-dark">
 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <a class="navbar-brand" href="index.html">
        <img alt="" src="images/icone_prototipo.png" width="30" height="30" class="d-inline-block align-top">
        Pocket Personal Trainer
     </a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
     </button>
  </nav>
 
  <section class="container" ng-controller="controllerPersonal">
  	<form data-ng-submit="cadastrarPersonal()" class="form-horizontal" role="form">
  	 <fieldset class="shadow p-3 mb-5 bg-white rounded">
  	   <div class="form-row">
  	    <div class="h2">Dados do PersonalTrainer</div>
  	   </div>
  	   <div class="form-group col-sm-12">
  	   	 <label for="txtNomePersonal">Nome Personal: </label>
  	   	 <input type="text" name="txtNomePersonal" class="form-control">
  	   </div>
  	   <div class="form-group col-sm-8">
  	     <label for="txtcrefPersonal">C.R.E.F. do Personal: </label>
  	   	 <input type="text" name="txtcrefPersonal" class="form-control">
  	   </div>
  	   <div class="form-group col-sm-6">
		  <input type="Submit" id="btnE" class="btn btn-primary btn-lg " value="Enviar">
		  <input type="Reset" id="btnR" class="btn btn-second btn-lg" value="Limpar Tudo">
	   </div>
  	 </fieldset>
  	</form>
  </section>
	
  <section id="cadAcademia" class="container">
   <form data-ng-submit="cadastrarAcademia()" class="form-horizontal" role="form">
	 <fieldset class="shadow p-3 mb-5 bg-white rounded">		
	  <div class="form-row">
	   <div class="h2">Cadastrar Academia</div>
	  </div>
	   
		
		<div class="form-group col-sm-12">
		  <label for="txtNF">Nome Academia</label>
		  <input type="text" id="txtNome" class="form-control"  placeholder="">
		</div>					  
		<div class="form-group col-sm-12">		
		  <label for="txtE">Endereço</label>
		  <input type="text" id="txtEndereco" class="form-control" placeholder="">
		</div>		
		<div class="form-row">
		 <div class="form-group col-sm-5"> 					 
		  <label for="txtC">Cidade </label>
		  <input type="text" id="txtCidade" class="form-control" placeholder="">
		 </div>
		 <div class="form-group col-sm-5">		
		  <label for="txtET">UF </label>
		  <select name="estados" id="txtUF" class="form-control">
		    <option value="estado">Selecione o Estado</option> 
			<option value="AC">Acre</option> 
			<option value="AL">Alagoas</option> 
			<option value="AM">Amazonas</option> 
			<option value="AP">Amapá</option> 
			<option value="BA">Bahia</option> 
			<option value="CE">Ceará</option> 
			<option value="DF">Distrito Federal</option> 
			<option value="ES">Espírito Santo</option> 
			<option value="GO">Goiás</option> 
			<option value="MA">Maranhão</option> 
			<option value="MT">Mato Grosso</option> 
			<option value="MS">Mato Grosso do Sul</option> 
			<option value="MG">Minas Gerais</option> 
			<option value="PA">Pará</option> 
			<option value="PB">Paraíba</option> 
			<option value="PR">Paraná</option> 
			<option value="PE">Pernambuco</option> 
			<option value="PI">Piauí</option> 
			<option value="RJ">Rio de Janeiro</option> 
			<option value="RN">Rio Grande do Norte</option> 
			<option value="RO">Rondônia</option> 
			<option value="RS">Rio Grande do Sul</option> 
			<option value="RR">Roraima</option> 
			<option value="SC">Santa Catarina</option> 
			<option value="SE">Sergipe</option> 
			<option value="SP">São Paulo</option> 
			<option value="TO">Tocantins</option> 
		   </select>
		  </div>
		</div>
		<div class="form-row">
		  <div class="form-group col-sm-4">		
		    <label for="txtT">Telefone</label>
		    <input type="text" id="txtT" class="form-control" placeholder="">
		  </div>
	 	  <div class="form-group col-sm-5">
	 	    <label for="txtEmail">E-mail:</label>
	  	    <input type="email" id="txtEmail" class="form-control" placeholder="">
	 	  </div>
		</div>
		
		<div class="form-row">
		 <div class="form-group col-sm-5">
	 	  <label for="txtPwd">Senha:</label>
	  	  <input type="password" id="txtPwd" class="form-control" placeholder="">
	 	 </div>
	 	 <div class="form-group col-sm-5">
	 	  <label for="txtConfPwd">Confirmar Senha:</label>
	 	  <input type="password" id="txtConfPwd" class="form-control" placeholder="">
	 	 </div>
		</div>	
	  				
		<div class="form-group col-sm-6">
		  <input type="Submit" id="btnSalvar" class="btn btn-primary btn-lg " value="Enviar">
		  <input type="Reset" id="btnReset" class="btn btn-second btn-lg" value="Limpar Tudo">
		</div>
  	   </fieldset>
  	  </form>
	</section>
	
 </body>

</html>
